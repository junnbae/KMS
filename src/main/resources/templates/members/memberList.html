<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.memberName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    <button type="button" onclick="location.href='deleteMembers'">Clear</button>-->
</div> <!-- /container -->
</body>
</html>
